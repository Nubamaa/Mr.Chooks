<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Mr. Chooks - Employee Kiosk</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/employee.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="kiosk-container">
        <!-- Header -->
        <header class="kiosk-header">
            <div class="header-brand">
                <img src="assets/Mr. Chooks.png" alt="Mr. Chooks Logo" class="brand-logo">
                <div class="brand-info">
                    <h1>Mr. Chooks</h1>
                    <p>Employee POS</p>
                </div>
            </div>
            <div class="header-info">
                <div class="current-time" id="current-time"></div>
                <button class="btn btn-secondary btn-sm" id="activity-toggle" style="background: var(--accent-orange); color: white; border: none;">
                    <i class="fas fa-history"></i> Today's Activity
                </button>
                <button class="btn btn-secondary btn-sm" id="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Main Kiosk Interface -->
        <main class="kiosk-main">
            <!-- Left Side: Quick Sales Panel with Products -->
            <div class="sales-panel">
                <h2 class="panel-title">Quick Sales</h2>
                
                <!-- Product Selection -->
                <div class="product-selection">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" id="product-search" placeholder="Search products...">
                    </div>
                    
                    <div class="products-grid" id="products-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- Right Side: Cart and Activity -->
            <div class="sales-right">
                <!-- Cart -->
                <div class="cart-panel">
                    <h3 class="cart-title"><i class="fas fa-shopping-cart"></i> Current Sale</h3>
                    <div class="cart-items" id="cart-items">
                        <!-- Cart items will appear here -->
                    </div>
                    
                    <div class="cart-summary">
                        <div class="summary-row">
                            <span><strong>Subtotal:</strong></span>
                            <span id="cart-subtotal" style="font-weight: 700;">₱0.00</span>
                        </div>
                        
                        <!-- Discount Section -->
                        <div class="discount-section">
                            <div class="summary-row">
                                <span><strong>Discount:</strong></span>
                                <div class="discount-controls">
                                    <button class="btn btn-sm" id="apply-discount" style="background: var(--accent-orange); color: white; padding: 6px 12px;">Apply</button>
                                    <span id="discount-amount" style="font-weight: 700; color: var(--danger-dark);">₱0.00</span>
                                </div>
                            </div>
                            <!-- Discount type badge will appear here -->
                        </div>
                        
                        <div class="summary-row total">
                            <span><strong>TOTAL:</strong></span>
                            <span id="cart-total" style="font-weight: 800;">₱0.00</span>
                        </div>
                    </div>

                    <!-- Payment Method -->
                    <div class="payment-methods">
                        <h4><i class="fas fa-credit-card"></i> Payment Method</h4>
                        <div class="method-buttons">
                            <button class="method-btn active" data-method="Cash">
                                <i class="fas fa-money-bill"></i> Cash
                            </button>
                            <button class="method-btn" data-method="GCash">
                                <i class="fas fa-mobile-alt"></i> GCash
                            </button>
                        </div>
                        <div class="gcash-reference" id="gcash-reference" style="display: none;">
                            <label><i class="fas fa-phone"></i> GCash Reference ID:</label>
                            <input type="text" id="gcash-ref-id" placeholder="Enter reference ID">
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="action-buttons">
                        <button class="btn btn-secondary" id="clear-cart" style="background: #e2e8f0; color: var(--text); border: 2px solid var(--border);">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button class="btn btn-success" id="complete-sale" style="background: linear-gradient(135deg, var(--success-dark) 0%, #2f855a 100%); color: white; font-size: 16px; font-weight: 800;">
                            <i class="fas fa-check-circle"></i> Complete Sale
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Discount Modal -->
    <div class="modal" id="discount-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Apply ₱20 Discount</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="discount-buttons">
                    <button class="discount-option-btn" data-type="pwd">
                        <i class="fas fa-wheelchair"></i>
                        <span>PWD</span>
                        <small>ID Required</small>
                    </button>
                    <button class="discount-option-btn" data-type="senior">
                        <i class="fas fa-user-friends"></i>
                        <span>Senior Citizen</span>
                        <small>ID Required</small>
                    </button>
                </div>
                <div class="form-group" id="discount-id-field" style="display: none;">
                    <input type="text" class="form-control" id="discount-id" placeholder="Enter ID number">
                    <small class="form-text" id="id-usage-info" style="display: none;"></small>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-discount">Cancel</button>
                <button class="btn btn-primary" id="apply-discount-btn" disabled>Apply ₱20 Discount</button>
            </div>
        </div>
    </div>

    <!-- Unsold Products Modal -->
    <div class="modal" id="unsold-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Record Unsold Products</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Select Product</label>
                    <select class="form-control" id="unsold-product">
                        <option value="">Select Product</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="unsold-quantity" placeholder="0" min="1">
                </div>
                <div class="form-group">
                    <label class="form-label">Selling Price (₱)</label>
                    <input type="number" class="form-control" id="unsold-price" placeholder="0.00" step="0.01" min="0">
                </div>
                <div class="form-group">
                    <label class="form-label">Reason</label>
                    <select class="form-control" id="unsold-reason">
                        <option value="quality">Quality Issues</option>
                        <option value="excess">Excess Inventory</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancel-unsold">Cancel</button>
                <button class="btn btn-danger" id="save-unsold">Record Loss</button>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="success-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Sale Completed!</h3>
            </div>
            <div class="modal-body">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <p>Sale recorded successfully.</p>
                <div class="sale-summary" id="sale-summary">
                    <!-- Sale summary will appear here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="new-sale-btn">New Sale</button>
                <button class="btn btn-secondary" id="print-receipt">Print Receipt</button>
            </div>
        </div>
    </div>

    <!-- Activity Modal -->
    <div class="modal" id="activity-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Today's Activity</h3>
                <button class="modal-close" id="close-activity-modal">&times;</button>
            </div>
            <div class="modal-body">
                <!-- Activity Tabs -->
                <div class="activity-tabs" style="display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 10px;">
                    <button class="tab-btn active" data-tab="sales" style="padding: 10px 20px; border: none; background: transparent; cursor: pointer; font-weight: 700;">
                        <i class="fas fa-receipt"></i> Sales
                    </button>
                    <button class="tab-btn" data-tab="unsold" style="padding: 10px 20px; border: none; background: transparent; cursor: pointer; font-weight: 700;">
                        <i class="fas fa-warning"></i> Unsold
                    </button>
                </div>

                <!-- Sales Tab Content -->
                <div class="tab-content active" id="activity-sales-tab" style="max-height: 600px; overflow-y: auto;">
                    <div class="sales-list" id="activity-sales-list">
                        <!-- Recent sales will appear here -->
                    </div>
                </div>

                <!-- Unsold Tab Content -->
                <div class="tab-content" id="activity-unsold-tab" style="max-height: 600px; overflow-y: auto;">
                    <div class="unsold-products" id="activity-unsold-products">
                        <!-- Unsold products will appear here -->
                    </div>
                    <button class="btn btn-primary btn-block" id="activity-record-unsold" style="margin-top: 15px; padding: 14px; font-weight: 700; font-size: 15px; text-transform: uppercase; width: 100%;">
                        <i class="fas fa-exclamation-triangle"></i> Record Unsold Products
                    </button>
                </div>
            </div>
            <div class="modal-footer">
            </div>
        </div>
    </div>

    <!-- Sale Details Modal -->
    <div class="modal" id="sale-details-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Sale Details</h3>
                <button class="modal-close" id="close-sale-details-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div id="sale-details-content">
                    <!-- Sale details will appear here -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="back-to-activity">Back to Activity</button>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/data-normalizer.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
